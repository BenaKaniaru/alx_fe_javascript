<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <!-- Display random quote here -->
  <div id="quoteDisplay"></div>

  <!--Button to display new generated quote-->
  <button id="newQuote">Show New Quote</button>

  <select name="categoryFilter" id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>


  <!--form for adding new quotes-->
  <div>
    <input type="text" id="newQuoteText" placeholder="Enter a new quote">
    <input type="text" id="quoteCategory" placeholder="Enter quote category Ex. motivation">
    <button id="addQuote">Add Quote</button>
  </div>

  <div>
    <button id="exportJson">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" />
  </div>



  <script src="script.js"></script>
</body>
</html>
